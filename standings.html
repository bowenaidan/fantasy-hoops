<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <title>Fantasy Hoops Standings</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg-gradient-start: #0f172a;
        --bg-gradient-end: #1e293b;
        --card-bg: rgba(15, 23, 42, 0.75);
        --card-border: rgba(148, 163, 184, 0.2);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --accent: #38bdf8;
        --accent-soft: rgba(56, 189, 248, 0.15);
        --table-header-bg: rgba(56, 189, 248, 0.12);
        --table-row-hover: rgba(56, 189, 248, 0.08);
        --table-border: rgba(148, 163, 184, 0.25);
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg-gradient-start: #f8fafc;
          --bg-gradient-end: #e2e8f0;
          --card-bg: rgba(255, 255, 255, 0.92);
          --card-border: rgba(15, 23, 42, 0.08);
          --text-primary: #0f172a;
          --text-secondary: #475569;
          --accent: #0284c7;
          --accent-soft: rgba(2, 132, 199, 0.12);
          --table-header-bg: rgba(2, 132, 199, 0.1);
          --table-row-hover: rgba(2, 132, 199, 0.08);
          --table-border: rgba(15, 23, 42, 0.08);
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(160deg, var(--bg-gradient-start), var(--bg-gradient-end));
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: center;
        color: var(--text-primary);
        padding: 48px 24px;
      }

      .container {
        width: min(1200px, 100%);
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 24px;
        padding: 32px;
        box-shadow: 0 30px 60px rgba(15, 23, 42, 0.25);
        backdrop-filter: blur(12px);
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 3vw, 3rem);
        font-weight: 700;
        letter-spacing: -0.01em;
      }

      .subheading {
        font-size: 1rem;
        color: var(--text-secondary);
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        background: var(--accent-soft);
        color: var(--accent);
        font-weight: 600;
        font-size: 0.85rem;
        letter-spacing: 0.02em;
      }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 24px;
        padding: 24px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.2);
        backdrop-filter: blur(10px);
      }

      .manager-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .manager-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 20px;
        border-radius: 18px;
        border: 1px solid var(--card-border);
        background: rgba(56, 189, 248, 0.08);
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .manager-item:nth-child(odd) {
        background: rgba(56, 189, 248, 0.12);
      }

      .manager-item:hover {
        transform: translateY(-2px);
        background: rgba(56, 189, 248, 0.18);
      }

      .manager-name {
        font-size: 1.05rem;
        font-weight: 600;
        letter-spacing: 0.01em;
      }

      .manager-score {
        font-size: 1.15rem;
        font-weight: 700;
        color: var(--accent);
        letter-spacing: 0.02em;
      }

      .empty-state {
        text-align: center;
        padding: 48px 24px;
        color: var(--text-secondary);
        font-size: 1.05rem;
      }

      footer {
        text-align: right;
        font-size: 0.85rem;
        color: var(--text-secondary);
      }

      @media (max-width: 768px) {
        body {
          padding: 32px 16px;
        }

        header,
        .card {
          padding: 24px;
          border-radius: 20px;
        }

        .manager-item {
          padding: 16px;
          border-radius: 16px;
        }

        .manager-name {
          font-size: 1rem;
        }

        .manager-score {
          font-size: 1.05rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="badge">Fantasy Hoops League</div>
        <h1>Current Standings</h1>
        <div class="subheading">
          Updated <?= generatedAt ?>
        </div>
      </header>

      <section class="card">
        <? const managerScores = (typeof managerScores !== 'undefined' && Array.isArray(managerScores)) ? managerScores : []; ?>
        <? if (managerScores.length === 0) { ?>
          <div class="empty-state">
            No manager standings are available right now. Check back soon!
          </div>
        <? } else { ?>
          <ul class="manager-list">
            <? managerScores.forEach(function(entry) { ?>
              <li class="manager-item">
                <span class="manager-name"><?!= entry.name ?></span>
                <span class="manager-score">
                  <? if (entry.score || entry.score === 0) { ?>
                    <?!= entry.score ?>
                  <? } else { ?>
                    &mdash;
                  <? } ?>
                </span>
              </li>
            <? }); ?>
          </ul>
        <? } ?>
      </section>

      <footer>
        Generated directly from the Standings sheet.
      </footer>
    </div>
  </body>
</html>
